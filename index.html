<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <title>Alberto Pay</title>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h1>Final Step 10</h1>
        <button id="auth-button" style="padding: 15px; background: blue; color: white;">1. Click to Authorize</button>
        <br><br>
        <button id="pay-button" style="padding: 15px; background: purple; color: white;">2. Click to Pay 0.1 Pi</button>
    </div>

    <script>
        const Pi = window.Pi;
        Pi.init({ version: "1.5", sandbox: true });

        // زر الصلاحية
        document.getElementById('auth-button').onclick = function() {
            Pi.authenticate(['payments'], function(payment) {}).then(function(auth) {
                alert("Success! Now click the Purple button.");
            }).catch(function(err) { alert("Error: " + err.message); });
        };

        // زر الدفع
        document.getElementById('pay-button').onclick = function() {
            Pi.createPayment({
                amount: 0.1,
                memo: "Step 10",
                metadata: { orderId: 123 }
            }, {
                onReadyForServerApproval: (id) => { console.log(id); },
                onReadyForServerCompletion: (id, tx) => { console.log(tx); },
                onCancel: (id) => { alert("Cancelled"); },
                onError: (err, id) => { alert("Pay Error: " + err.message); }
            });
        };
    </script>
</body>
</html>
