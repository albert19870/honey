<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <title>Alberto Pay</title>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h1>Alberto App Payment Test</h1>
        <button id="pay-button" style="padding: 20px; background: purple; color: white; border-radius: 10px;">
            Pay 0.1 Test Pi
        </button>
    </div>

    <script>
        const Pi = window.Pi;
        Pi.init({ version: "1.5", sandbox: true });

        document.getElementById('pay-button').onclick = function() {
            // خطوة تسجيل الدخول ضرورية ليفتح الزر
            Pi.authenticate(['payments'], function(payment) {}).then(function(auth) {
                Pi.createPayment({
                    amount: 0.1,
                    memo: "Final Step 10 Test",
                    metadata: { orderId: 123 }
                }, {
                    onReadyForServerApproval: (id) => { console.log(id); },
                    onReadyForServerCompletion: (id, tx) => { console.log(tx); },
                    onCancel: (id) => { alert("Cancelled"); },
                    onError: (err, id) => { alert("Error: " + err.message); }
                });
            }).catch(function(error) {
                alert("Please authorize the app first");
            });
        };
    </script>
</body>
</html>
